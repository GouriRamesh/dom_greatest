<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50 bg-secondary text-center" >
        <h1>GREATEST NUMBER</h1>
        <input id="a1" class="form-control mt-3" type="text" placeholder="enter first no">
        <input  id="a2" class="form-control mt-3" type="text" placeholder="enter second no">
        <button class="mt-3" type="submit" onclick="greatest()">check</button>
        
    </div>
</body>
<script>
    function greatest(){
        num1=a1.value
        num2=a2.value
          if(num1>num2){
            alert(`${num1} is greatest`)
          }
          else if(num1==num2){
            alert(`equal`)

          }
          else{
            alert(`${num2} is greatest`)

          }
    }
</script>
</html>
